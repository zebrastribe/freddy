<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS App with Firebase</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Favicon -->
  <link rel="icon" href="img/favicon.ico">
  <!-- Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBd3xQgm7vnL2LCmxpabVT5qAhSFOteuGY&callback=initMap" async defer></script>
</head>
<body>
  <div id="root" class="container mx-auto mt-5 center">
    <button id="clickButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Check Freddy!
    </button>
    <div id="map" class="mt-5" style="height: 400px;"></div>
  </div>
  <!-- Your custom script -->
  <script type="module" src="js/app.js"></script>
  <!-- Ensure initMap is defined globally -->
  <script>
    function initMap() {
      window.map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 0, lng: 0 },
        zoom: 2
      });
    }
    window.initMap = initMap; // Expose initMap to the global scope
  </script>
</body>
</html>
